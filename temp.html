<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .thumbnail {
            width: 100px;
            height: 100px;
        }

        .enlarged {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .enlarged.active {
            opacity: 1;
            visibility: visible;
        }

        .enlarged img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>

<body>
    <img class="thumbnail" src="images/image-product-1.jpg" alt="Thumbnail" />

    <div class="enlarged" id="enlarged">
        <img src="" alt="Enlarged Image" id="enlargedImage" />
    </div>

    <script>
        document
            .querySelector(".thumbnail")
            .addEventListener("click", function () {
                document.getElementById("enlargedImage").src = this.src;
                document.getElementById("enlarged").classList.add("active");
            });

        document
            .getElementById("enlarged")
            .addEventListener("click", function () {
                this.classList.remove("active");
            });
    </script>
</body>

</html>
